<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="form.css">
    <!-- <style class="css"></style> -->
    </link>
    <STYle>
        .btn {
        /* font-family: 'Baloo Bhai', cursive; */
        display: inline;
        margin: 10px 900px 0px 300px;
        background-color: rgb(59, 230, 230);
        color: white;
        padding: 3px 12px;
        border: 2px solid black;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;

    }

    .btn:hover {
        background-color: rgb(96, 104, 101);
    }
    .btn2{
        margin: 10px 90px 0px 10px;
        background-color:rgb(0, 138, 143);
        color: white;
        padding: 3px 12px;
        border: 3px solid black;
        border-radius : 20px;
        font-size: 15px;
        cursor: pointer;
     }

     .btn2:hover{
         background-color: rgb(78, 196, 84);
        
     }
        TABLE tr td {
            padding-left: 120px;
            padding-right: 120px;
        }
    </STYle>
</head>

<title> Resume Form Template </title>

<body class="body">
    <h1
        style="display: flex; justify-content: center; background-color:white; margin-left: 300px; margin-right: 300px;">
        Resume Maker </h1>
    <div class="container">
        <form>
            <h1 class="headings"> Name </h1>
            <table>

                <tr>

                    <td> <label for="name"> Name </label><br>
                        <input type="text" id="name" name="firstname" placeholder="Your name">
                    </td>
                    <!-- 
                    <td><label for="lname"> Last Name </label><br>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                    </td> -->


                    <td><label for="DOB">Date Of Birth </label><br>
                        <input type="date" name="DOB" id="dob">
                    </td>

                    <!-- <td>
                            <label for="location"> </label><br>
                                <input type="text" name="location" id="location">
                        </td> -->

                </tr>
            </table>

            <h1 class="headings">Basic Details</h1>

            <table>
                <!-- <tr>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br><br>
                    </td>
                  <td>  <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br> </td> -->
                <!-- <td><input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></td> -->
                <!-- </tr> -->

                <tr>
                    <td><label for="city"> City </label><br>
                        <input type="text" id="city" name="city" placeholder="Type City">
                    </td>



                    <td><label for="state"> State </label><br>
                        <input type="text" id="state" name="state" placeholder="Type State">
                        <br>
                    </td>
                </tr>
                <!-- </table> -->

                <!-- <table> -->
                <tr>
                    <td> <label for="zipCode"> Zip Code </label><br>
                        <input type="text" id="zip" name="zipCode">
                        <br>
                    </td>

                    <td><label for="phone"> Phone </label><br>
                        <input type="text" id="mobile" name="phone">
                    </td>
                </tr>
                <!-- </table> -->

                <!-- <table> -->
                <tr>
                    <td><label for="e-mail"> Email Address </label><br>
                        <input type="text" id="email" name="e-mail">
                    </td>

                    <br>
                    <td>
                        <label for="Profile"> Profile: </label><br>
                        <textarea name="profile" id="profile" cols="20" rows="2" placeholder="Enter About Yourself.."
                            id="profile"></textarea>
                    </td>
                </tr>
            </table>


            <h1 class="headings">Technical Skills</h1>

            <table>
                <tr>
                    <td> <label for="techskills">Problem Solving Skills</label><br>
                        <input type="text" name="techskills" placeholder="First" id="ps1"><br>
                        <br> <input type="text" name="techskills" placeholder="Second" id="ps2">
                    </td>

                    <td><label for="langknown">Language Known</label><br>
                        <input type="text" name="langknown" id="l1" placeholder="first"><br>
                        <br><input type="text" name="langknown" id="l2" placeholder="second">
                    </td>
                </tr>
                <tr>
                    <br>

                    <td><br>
                        <label for="database">DataBase Known</label><br>
                        <input type="text" name="database" placeholder="MySQL, MongoDB etc" id="db">
                    </td>
                    <td><br>
                        <label for="os">Operating Systen</label><br>
                        <input type="text" name="os" placeholder="Windows, Linux etc" id="os">
                    </td>
                </tr>
            </table>
            <h1 class="headings">Soft Skills</h1>

            <table>
                <tr>
                    <td> <label for="softskills">Skill 1</label><br>
                        <input type="text" name="s1" id="s1">
                    </td>
                    <td>
                        <label for="softskills">Skill 2</label><br>
                        <input type="text" name="s2" id="s2"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="softskills">Skill 3</label><br>
                        <input type="text" name="s3" id="s3">
                    </td>

                    <td><label for="softskills">Skill 4</label><br>
                        <input type="text" name="s4" id="s4"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="softskills">Skill 5</label><br>
                        <input type="text" name="s5" id="s5">
                    </td>

                    <td><label for="softskills">Skill 6</label><br>
                        <input type="text" name="s6" id="s6"><br>
                    </td>
                </tr>
            </table>


            <h1 class="headings">Work Experience/Internship</h1>

            <table>
                <tr>
                    <td><label for="work">Name of Company</label><br>
                        <input type="text" name="work Experience" id="coName">
                    </td>
                    <td>
                        <label for="work">Role</label><br>
                        <input type="text" name="roleInCo." id="role"><br>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <label for="work">Description: </label><br>
                        <!-- <input type="text" name="Description"><br><br> -->
                        <!-- <textarea name="description" id="work" cols="20" rows="2" id="description"></textarea> -->
                        Point 1: <input type="text" name="roleInCo." id="we1"><br>
                        Point 2: <input type="text" name="roleInCo." id="we3"><br>
                    </td>
                    <td> Point 3: <input type="text" name="roleInCo." id="we2"><br></td>
                    </td>
                </tr>
            </table>

            <h1 class="headings">Academic Projects</h1>
            <table>
                <tr>
                    <td>
                        <label for="projects1">Name of The Project</label><br>
                        <input type="text" name="projectName1" id="p1">
                    </td>

                    <td><textarea name="projectdesc1" id="p1desc" cols="20" rows="2"
                            placeholder="Description of the Projects"></textarea><br></td>
                </tr>

                <tr>
                    <td>
                        <label for="projects2">Name of 2nd Project</label><br>
                        <input type="text" name="projectName2" id="p2">
                    </td>
                    <td>
                        Point 1: <br><input type="text" name="projectName2" id="p2d1"><br>
                        Point 2: <br> <input type="text" name="projectName2" id="p2d2"><br>
                    </td>
                </tr>
            </table>

            <h1 class="headings">Education</h1>
            <table>
                <tr>
                    <td><label for="degree">Course</label><br>
                        <input type="text" name="degree" id="course">
                    </td>

                    <td><label for="collegeName">College</label><br>
                        <input type="text" name="collegeName" id="clgnme"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="XII">12th School</label><br>
                        <input type="text" name="XII" id="schl12"><br>
                        Board: <br> <input type="text" name="12th board" placeholder="Board" id="board12"><br>
                    </td>

                    <td><label for="ssc">SSC</label><br>
                        <input type="text" name="ssc" id="schl10"><br>
                        Board: <br> <input type="text" name="ssc board" placeholder="Board" id="board10"><br>
                    </td>
                </tr>
            </table>

            <h1 class="headings">Certificate</h1>
            <table>
                <tr>
                    <td><label for="certificate1">Certificate 1</label><br>
                        <input type="text" name="certificate1" id="c1">
                    </td>

                    <td><label for="certificate2">Certificate 2</label><br>
                        <input type="text" name="certificate2" id="c2"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="certificate3">Certificate 3</label><br>
                        <input type="text" name="certificate3" id="c3">
                    </td>

                    <td><label for="certificate4">Certificate 4</label><br>
                        <input type="text" name="certificate4" id="c4"><br>
                    </td>
                </tr>

            </table>

            <h1 class="headings">Social Profile Links</h1>
            <table>
                <tr>
                    <td><label for="linkedin">Linkedin: </label><br>
                        <input type="text" name="linkedin" id="linkedin">
                    </td>

                    <td><label for="github">GitHub: </label><br>
                        <input type="text" name="github" id="github"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="codingSite">Any Coding Site: </label><br>
                        <input type="text" name="codingSite" id="codingsite">
                    </td>
                </tr>

            </table>

            <h1 class="headings">Interests</h1>
            <table>
                <tr>
                    <td><label for="Interest1"> Interest 1</label><br>
                        <input type="text" name="Interest1" id="i1">
                    </td>

                    <td><label for="Interest2">Interest 2</label><br>
                        <input type="text" name="Interest2" id="i2"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="Interest3">Interest 3</label><br>
                        <input type="text" name="Interest3" id="i3">
                    </td>

                    <td><label for="Interest4">Interest 4</label><br>
                        <input type="text" name="Interest4" id="i4"><br>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <br><br>
                    <a href="Resume.html"> <button style="justify-content: center;" type="button"
                            onclick="sendData()" class="btn">Submit</button></a>
                    <!-- <input class="btn" class="right" type="button" value="Reset"><br><br></td> -->
                </tr>
            </table>
        </form>
    </div>
    <script src="form.js"></script>
</body>


</html>
